    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html"><img src="img/logoRecortado.png" id="brandLogo"

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-6 p-0">
                    <img src="img/carousel/workingPeople5.jpg" class="img-fluid contactoImg d-block"
                        alt="working people">
                </div>
                <div class="col-6 pl-5" id="contContacto">
                    <div class="container pl-5">
                        <form class="pl-5">
                            <div class="form-group">
                                <label for="nombreApellido">
                                    <p class="formularioP">Nombre y apellido</p>
                                </label>
                                <input type="text" class="form-control" id="nombreApellido">
                            </div>
                            <div class="form-group">
                                <label for="telefono">
                                    <p class="formularioP">Empresa</p>
                                </label>
                                <input type="text" class="form-control" id="telefono">
                            </div>
                            <div class="form-group">
                                <label for="empresa">
                                    <p class="formularioP">Teléfono</p>
                                </label>
                                <input type="number" class="form-control" id="empresa">
                            </div>
                            <div class="form-group">
                                <label for="correo">
                                    <p class="formularioP">Correo electrónico</p>
                                </label>
                                <input type="email" class="form-control" id="correo">
                            </div>
                            <div class="form-group">
                                <p class="formularioP">¿Cómo te podemos ayudar?</p>
                                <textarea name="comentario" id="contactoComentario" cols="40" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btnEnviar btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
