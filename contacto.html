    <section>
        <div class="container-fluid p-0 container__contacto">
            <div class="row align-items-center m-0 bg-dark">
                <div class="col-12 col-md-6 p-0 justify-content-center p-4" id="contContacto">
                    <form>
                        <div class="form-group">
                            <label for="nombreApellido">
                                <p class="formulario__p">Nombre y apellido</p>
                            </label>
                            <input type="text" class="form-control" id="nombreApellido">
                        </div>
                        <div class="form-group">
                            <label for="telefono">
                                <p class="formulario__p">Empresa</p>
                            </label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="form-group">
                            <label for="empresa">
                                <p class="formulario__p">Teléfono</p>
                            </label>
                            <input type="number" class="form-control" id="empresa">
                        </div>
                        <div class="form-group">
                            <label for="correo">
                                <p class="formulario__p">Correo electrónico</p>
                            </label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="form-group">
                            <p class="formulario__textArea pl-1">¿Cómo te podemos ayudar?</p>
                            <textarea name="comentario" cols="40" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btnEnviar btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-12 col-md-6 p-0 justify-content-center ">
